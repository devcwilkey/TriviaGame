<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia</title>
    <link rel="stylesheet" href="assets/css/reset.css" >
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <header class="mb-3">
        <nav class="navbar navbar-light bg-light">
            <div class="container">
                <div class="row w-100">
                    <div class="col-10 offset-1">
                        <span class="navbar-brand  h1">T - R - I - V - I - A</span>
                        <button class="btn btn-danger p-2 reset float-right" value="reset"><span>Reset Game</span></button>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class=" col-10 offset-1" id="gameSetup">
                    <select id="gameMode" name="gameMode" class="m-2 px-3 py-2 gameMode">
                        <option value="Easy" title="5 - Total Questions; 20 secs per Question; 7 secs per Answer">Difficulty: Easy</option>
                        <option value="Medium" selected="selected" title="7 - Total Questions; 15 secs per Question; 5 secs per Answer">Difficulty: Medium</option>
                        <option value="Hard" title="9 - Total Questions; 5 secs per Question; 3 secs per Answer">Difficulty: Hard</option>
                    </select>
                    <br>
                    <button class="btn btn-primary p-2 m-2 gameCategory" value="Disney"><span>Disney Trivia</span></button>
                    <button class="btn btn-primary p-2 m-2 gameCategory" value="Survival"><span>Survival Trivia</span></button>
                    <button class="btn btn-primary p-2 m-2 gameCategory" value="Useless"><span>Useless Trivia</span></button>
                </div>
            </div>
            <div class="row" id="gameArea">
                <div class="col-10 offset-1 mt-3 mb-3 border">
                    <div class="row">
                        <div class="col-8">
                            <div id="subGameArea" class="p-2">
                                <!-- Questions and Answers (results) will Appear Here-->
                            </div>
                            <div id="answerButtons" class="p-1">
                                <!-- Answer options will Appear Here-->
                            </div>
                        </div>
                        <div class="col-4">
                            <div id="timeClock" class="p-2">
                                <!-- Put the Countdown Timer here Javascript-->
                            </div>
                            <div id="currentScore" class="p-2">
                                <!-- Put the Countdown Timer here Javascript-->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>
</body>
</html>
